<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="as5css.css" rel="stylesheet" />
  </head>
  <body>
    <div class="big-window">
      <div class="first-line">
        <i class="fas fa-times fa-2x"></i>
        <span>Playlist</span>
      </div>

      <div class="second-line">
        <div class="second-line__firstbox">
          <i class="far fa-images fa-3x"></i>
        </div>
        <div class="second-line__secondbox">
          <span>Random</span>
          <span>Love</span>
          <span>by Divay Kapoor</span>
        </div>
      </div>

      <div class="third-line">
        <button class="play">
          <i class="fas fa-play fa-lg"></i>
          <span>Play</span>
        </button>
        <button class="heart"><i class="far fa-heart fa-3x"></i></button>
        <button class="plus"><i class="fas fa-plus fa-2x"></i></button>
      </div>

      <ul>
        <li class="small-box">
          <div class="red"></div>
          <div class="small-text">
            <span>Matargasti</span>
            <span>Mohit Chauhan</span>
          </div>
        </li>
        <li class="small-box">
          <div class="purple"></div>
          <div class="small-text">
            <span>Attitude</span>
            <span>Lewis OfMan·Attitude</span>
          </div>
        </li>
        <li class="small-box">
          <div class="blue"></div>
          <div class="small-text">
            <span>Try Everthing</span>
            <span>Shakira·Zootopia</span>
          </div>
        </li>
        <li class="small-box">
          <div class="green"></div>
          <div class="small-text">
            <span>Sunflower</span>
            <span>Joseph Vincent·Sunflower</span>
          </div>
        </li>
      </ul>
    </div>
    <script
      src="https://kit.fontawesome.com/f61c9f1c8f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
