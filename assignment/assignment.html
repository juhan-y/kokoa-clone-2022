<!DOCTYPE html>
<html>
  <head>
    <style>
      html {
        display: flex;
      }
    </style>
  </head>
  <body>
    <header><h1>Create An Account</h1></header>
    <form>
      <div>
        <label for="Firstname">First name</label>
        <input id="Firstname" type="text" required placeholder="First name" />
      </div>
      <div>
        <label for="Lastname">Last name</label>
        <input id="Lastname" type="text" required placeholder="Last name" />
      </div>
      <div>
        <label for="Email">Email</label>
        <input id="Email" type="text" required placeholder="Email" />
      </div>
      <div>
        <label for="Username">Username</label>
        <input id="Username" type="text" required placeholder="Username" />
      </div>
      <div>
        <label for="Password">Password</label>
        <input
          id="Password"
          type="Password"
          minlength="10"
          required
          placeholder="Password"
        />
      </div>
      <div>
        <label for="date">Birth date</label>
        <input id="date" type="date" required />
      </div>
      <div>
        <label for="range">How happy are you?</label>
        <input id="range" type="range" list="tickmarks" required />
        <datalist id="tickmarks">
          <option value="0"></option>
          <option value="10"></option>
          <option value="20"></option>
          <option value="30"></option>
          <option value="40"></option>
          <option value="50"></option>
          <option value="60"></option>
          <option value="70"></option>
          <option value="80"></option>
          <option value="90"></option>
          <option value="100"></option>
        </datalist>
      </div>
      <div>
        <label for="color">What is your fav. color?</label>
        <input id="color" type="color" required />
      </div>
      <div>
        <input type="submit" value="Create Account" />
      </div>
    </form>
  </body>
</html>
